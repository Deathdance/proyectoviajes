<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>

    <!-- Stylesheet -->
	<link href="../css/registro.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/formValidation.css"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Para introducir FontAwesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/formValidation.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="page-header">
                    <h2>Registro</h2>
                </div>

                <form id="defaultForm" method="post" class="form-horizontal" action="/register">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Nombre completo</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="firstName" placeholder="Nombre" />
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="lastName" placeholder="Apellido" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Usuario</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="username" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="email" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" name="password" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Género</label>
                        <div class="col-sm-6">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="male" /> Hombre
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="female" /> Mujer
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="other" /> Otro
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" id="captchaOperation"></label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="captcha" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="agree" value="agree" /> Acepto los términos
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Aceptar</button>
                            <!--<a href="index.html"><img width="50px" height="50px" src="images/casa.png"><i class="fa fa-home fa-3x"></i></a>-->
                        </div>
                        <div class="etxe">
                                    <a href="../index.html"><i class="fa fa-home fa-3x"></i></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script type="text/javascript">
$(document).ready(function() {
    // Generate a simple captcha
    function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    };
    $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));

    $('#defaultForm').formValidation({
        message: 'This value is not valid',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            firstName: {
                group: '.col-sm-4',
                validators: {
                    notEmpty: {
                        message: 'El nombre es obligatorio'
                    }
                }
            },
            lastName: {
                group: '.col-sm-4',
                validators: {
                    notEmpty: {
                        message: 'El apellido es obligatorio'
                    }
                }
            },
            username: {
                message: 'El usuario no es valido',
                validators: {
                    notEmpty: {
                        message: 'El nombre de usuario es obligatorio'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'El nombre de usuario debe tener mínimo 6 y máximo 30 carácteres de longitud'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'El nombre de usuario solo pueden tener letras, numeros, puntos y números'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'El email es obligatorio'
                    },
                    emailAddress: {
                        message: 'El email no es válido'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'Se requiere contraseña'
                    },
                    different: {
                        field: 'username',
                        message: 'La contraseña no puede ser la misma que el usuario'
                    }
                }
            },
            gender: {
                validators: {
                    notEmpty: {
                        message: 'Se requiere elegir género'
                    }
                }
            },
            captcha: {
                validators: {
                    callback: {
                        message: 'Respuesta incorrecta',
                        callback: function(value, validator, $field) {
                            var items = $('#captchaOperation').html().split(' '), sum = parseInt(items[0]) + parseInt(items[2]);
                            return value == sum;
                        }
                    }
                }
            },
            agree: {
                validators: {
                    notEmpty: {
                        message: 'Tienes que aceptar los términos'
                    }
                }
            }
        }
    });
});
</script>
</body>
</html>
